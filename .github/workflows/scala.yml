name: Build and test
permissions:
  contents: read
on:
  pull_request:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 17
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "${{ matrix.java }}"
        cache: "sbt"
    - name: Build and Test
      run: sbt -v -Dfile.encoding=UTF-8 +test
      shell: bash

